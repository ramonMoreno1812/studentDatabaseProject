<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.themeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Student Management System</title>
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
	integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
	crossorigin="anonymous">
</head>
<body>

	<div class="container">
		<h1>Student Management System</h1>
		<hr></hr>
		<h2>Update Student</h2>

		<form action="#" th:action="@{/saveStudent}" th:object="${student}" method="POST">
			
			<!-- Add hidden from field to handle update -->
			<input type="hidden" th:field="*{studentId}" />
			
			<input type="text" th:field="*{studentFirstName}" class="form-control mb-4 col-4"> 
			<input type="text" th:field="*{studentLastName}" class="form-control mb-4 col-4">
			<input type="text" th:field="*{studentDob}" class="form-control mb-4 col-4">  
			<input type="text" th:field="*{studentEmail}" class="form-control mb-4 col-4">

			<button type="submit" class="btn btn-info col-2">Update Student</button>

		</form>
		<hr>
		<a th:href="@{/}"> Back to Employee List </a>
	</div>

</body>
</html>
